<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Night</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #0a2a43, #1e90ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .good-night {
      font-size: 8vw;
      color: #fff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #1e90ff, 0 0 30px #00bfff;
      animation: float 2.5s ease-in-out infinite alternate,
                 glow 1.5s ease-in-out infinite alternate;
      text-align: center;
      padding: 10px 20px;
    }

    @keyframes float {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-20px);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #1e90ff;
      }
      100% {
        text-shadow: 0 0 20px #1e90ff, 0 0 30px #00bfff, 0 0 40px #00bfff;
      }
    }

    @media (max-width: 480px) {
      .good-night {
        font-size: 10vw;
      }
    }
  </style>
</head>

</html>
