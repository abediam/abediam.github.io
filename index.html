<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی عاشقانه مرحله‌ای</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
      max-width: 80vw;
    }
    .yes {
      background-color: #ff4e50;
      color: white;
    }
    .no {
      background-color: #ccc;
      position: absolute;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      display: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">اگه من بستنی بودم، حاضر بودی منو با تمام سردی‌هام تحمل کنی؟ 🍦</h1>
  <div>
    <button class="yes" id="yes">آره، تو خوشمزه‌ترینی 😍</button>
    <button class="no" id="no">نه، سردی اذیتم می‌کنه 😬</button>
  </div>
  <div id="message">❤️ حالا دیگه مطمئنم تو همونی که دلم می‌خواست 😘</div>

  <script>
    const questions = [
      {
        text: "اگه من بستنی بودم، حاضر بودی منو با تمام سردی‌هام تحمل کنی؟ 🍦",
        yes: "آره، تو خوشمزه‌ترینی 😍",
        no: "نه، سردی اذیتم می‌کنه 😬"
      },
      {
        text: "فکر می‌کنی من قهوه‌ام یا شیرکاکائو؟ ☕🍫",
        yes: "قهوه تلخ ولی خاص!",
        no: "نه، شیری ولی با عسل زیاد!"
      },
      {
        text: "اگه یه فرشته فقط می‌تونست یه نفر رو خوشبخت کنه، فکر می‌کنی منو انتخاب می‌کرد؟ 😇",
        yes: "معلومه! تو خودِ خوشبختی هستی!",
        no: "نه، اون منو انتخاب می‌کرد 😜"
      },
      {
        text: "اگه قرار باشه یه جا بریم که فقط دو نفر حق دارن برن، منو انتخاب می‌کنی؟ 🚀",
        yes: "قطعا، بدون شک! 💫",
        no: "نه، با گربه‌م می‌رم 😼"
      },
      {
        text: "آخرش بگو... اگه فقط یه بوس واسه همیشه داشتی، واسه کی نگه‌می‌داشتی؟ 😘",
        yes: "واسه خودت! چون تو خاصی... 💋",
        no: "هیچ‌کس! بوس نمی‌دم 😅"
      }
    ];

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    let current = 0;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.text;
        yesBtn.textContent = q.yes;
        noBtn.textContent = q.no;
      } else {
        questionEl.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.style.display = "block";
      }
    }

    yesBtn.addEventListener("click", nextQuestion);
    noBtn.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
